<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickNotes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <aside id="sidebar">
      <div id="sidebar-header">
        <h1>QuickNotes</h1>
        <button id="btn-new">+ New</button>
      </div>
      <ul id="note-list"></ul>
    </aside>
    <main id="main">
      <div id="toolbar">
        <span id="note-title-display"></span>
        <button id="btn-delete">Delete</button>
      </div>
      <div id="editor-pane">
        <textarea id="editor" placeholder="Write markdown here..."></textarea>
      </div>
      <div id="preview-pane">
        <div id="preview"></div>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
