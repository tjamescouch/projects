<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>quicknotes</title>
  <link rel='stylesheet' href='style.css'>
</head>
<body>
  <aside id='sidebar'>
    <div id='sidebar-header'>
      <h2>quicknotes</h2>
      <button id='btn-new'>+ New Note</button>
    </div>
    <ul id='note-list'></ul>
  </aside>
  <main id='main'>
    <div id='editor-pane'>
      <div id='editor-toolbar'>
        <span id='note-title-display'></span>
        <button id='btn-delete'>Delete</button>
      </div>
      <textarea id='editor' placeholder='Write markdown here...'></textarea>
    </div>
    <div id='preview-pane'>
      <div id='preview'></div>
    </div>
  </main>
  <script src='app.js'></script>
</body>
</html>
